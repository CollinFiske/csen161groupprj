<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Room</title>

    <style>
        :root {
            --orange: #DFAD63;
            --white: #ffffff;
            --black: #000000;
            --dark-bg: #2E2E2E;
            --darker-bg: #1E1E1E;
            --text: #D9D9D9;
            --outline: #525252;
            --button-hover: #3F3F3F;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker-bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background: var(--dark-bg);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            margin-right: 16px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background: var(--button-hover);
        }

        h1 {
            font-size: 18px;
            font-weight: 500;
            color: var(--text);
            flex: 1;
            text-align: center;
            margin-right: 40px; /* Balance the back button */
        }

        .input-group {
            margin-bottom: 16px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--darker-bg);
            border: 1px solid var(--outline);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--orange);
        }

        input::placeholder, textarea::placeholder {
            color: #888;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 24px 0;
            gap: 12px;
        }

        .checkbox-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
            opacity: 0;
            position: absolute;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--outline);
            border-radius: 3px;
            background: var(--darker-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        input[type="checkbox"]:checked + .custom-checkbox {
            background: var(--orange);
            border-color: var(--orange);
        }

        input[type="checkbox"]:checked + .custom-checkbox::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 14px;
            line-height: 1.4;
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 12px 16px;
            background: var(--orange);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .button:hover {
            background: #cc9a56;
            transform: translateY(-1px);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
    </style>

    <link rel="stylesheet" href="styles/base.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>

<body>
    <form class="welcome-container"  action="/storeRoom.php" method="POST">
        <div class="header">
            <a href="welcome.html"><button class="back-btn">←</button></a>
            <h1>Create a room</h1>
        </div>
        
        <div class="input-group">
            <input type="text" id="roomName" name="name" placeholder="Room name" required />
        </div>
        
        <div class="input-group">
            <textarea id="roomDescription" name="description" placeholder="Room description"></textarea>
        </div>
        
        <div class="checkbox-group">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="allowAnonymous" />
                <span class="custom-checkbox"></span>
            </label>
            <label for="allowAnonymous" class="checkbox-label">Allow students to post anonymously</label>
        </div>
        
        <input type="submit" class="button" value="Submit" />
    </div>

</body>

</html>
