<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Room</title>
    <style>
        :root {
            --orange: #DFAD63;
            --white: #ffffff;
            --black: #000000;
            --dark-bg: #2E2E2E;
            --darker-bg: #1E1E1E;
            --text: #D9D9D9;
            --outline: #525252;
            --button-hover: #3F3F3F;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker-bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background: var(--dark-bg);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            margin-right: 16px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background: var(--button-hover);
        }

        h1 {
            font-size: 18px;
            font-weight: 500;
            color: var(--text);
            flex: 1;
            text-align: center;
            margin-right: 40px; /* Balance the back button */
        }

        .room-info {
            text-align: center;
            margin-bottom: 32px;
        }

        .room-code {
            font-size: 24px;
            font-weight: 600;
            color: var(--orange);
            margin-bottom: 8px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text);
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            background: var(--darker-bg);
            border: 1px solid var(--outline);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--orange);
        }

        input::placeholder {
            color: #888;
        }

        .optional {
            color: #888;
            font-size: 12px;
        }

        .button {
            width: 100%;
            padding: 12px 16px;
            background: var(--orange);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .button:hover {
            background: #cc9a56;
            transform: translateY(-1px);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
    </style>

</head>

<body>
    <div class="welcome-container">
        <div class="header">
            <a href="welcome.html"><button class="back-btn" >‚Üê</button></a>
            <h1>Join Room</h1>
        </div>
        
        <div class="room-info">
            <div class="room-code" id="roomCode">this is where the name of the room goes</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="displayName" placeholder="Display name" required />
        </div>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Email (optional)" />
        </div>
        
        <a href="index.html"><button class="button" id="joinBtn">Join</button></a>
    </div>

</body>

</html>
